name: ci

on:
  push:
    branches:
      - main
      - master
      - development
      - develop
  pull_request:
    branches:
      - main
      - master
      - development
      - develop

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [14]

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master

      - name: Setup node env ğŸ—
        uses: actions/setup-node@v2.1.2
        with:
          node-version: ${{ matrix.node }}

      - name: Cache node_modules ğŸ“¦
        uses: actions/cache@v2.1.5
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install dependencies ğŸ‘¨ğŸ»â€ğŸ’»
        run: npx pnpm install -r --store=node_modules/.pnpm-store

      - name: Run linter ğŸ‘€
        run: npm run lint

      - name: Run tests ğŸ§ª
        run: npm run test
